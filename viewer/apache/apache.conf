<VirtualHost *:80>
    ServerName asv.integral-corp.com
    ServerSignature Off

    Header always unset X-Frame-Options
    Header set X-Frame-Options "SAMEORIGIN"
    Header set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"

    RewriteEngine On
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

    ErrorLog /var/log/apache2/redirect.error.log
    LogLevel warn
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName asv.integral-corp.com

    Header always unset X-Frame-Options
    Header set X-Frame-Options "SAMEORIGIN"
    Header always set Strict-Transport-Security "max-age=63072000"
    Header set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"

    DocumentRoot /usr/local/bin/asv-ctd-qc

    WSGIDaemonProcess asv threads=5 python-home=/usr/local/bin/asv-ctd-qc/.venv
    WSGIProcessGroup asv
    WSGIScriptAlias / /usr/local/bin/asv-ctd-qc/wsgi.py
    WSGIPassAuthorization On
    <Directory /usr/local/bin/asv-ctd-qc>
            Order allow,deny
            Allow from all
    </Directory>

    <Location />
            Require all granted
    </Location>

    ErrorLog /usr/local/bin/apache_logs/data_viewer_error.log
    CustomLog /usr/local/bin/apache_logs/data_viewer_access.log combined

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/asv.integral-corp.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/asv.integral-corp.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
